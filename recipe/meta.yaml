{% set name = "azure-batch" %}
{% set version = "14.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-batch-{{ version }}.zip
  sha256: 165b1e99b86f821024c4fae85fb34869d407aa0ebb0ca4b96fb26d859c26c934

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - msrestazure >=0.4.32,<2.0.0
    - azure-common >=1.1,<2.dev0

test:
  imports:
    - azure.batch
    - azure.batch.custom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  summary: Microsoft Azure Batch Client Library for Python
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://docs.microsoft.com/en-us/azure/developer/python/
  dev_url: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - xylar
