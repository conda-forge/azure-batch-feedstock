schema_version: 1

context:
  name: azure-batch
  version: 15.0.0b2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/30/f5/8eb6c79cfc5df4081fdd11cc7c731ab0a7cfb196a6af07a83453b5b3ce43/azure_batch-${{ version }}.tar.gz
  sha256: 624ca3811a8205b3deab243998e139409bebf7f1ef4abe9e76cf3b1a7d1038fd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - isodate >=0.6.1
    - azure-core >=1.30.0
    - typing-extensions >=4.6.0

tests:
  - python:
      imports:
        - azure.batch
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Microsoft Azure Batch Client Library for Python
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/Azure/azure-sdk-for-python
  repository: https://github.com/Azure/azure-sdk-for-python
  documentation: https://docs.microsoft.com/en-us/azure/developer/python/

extra:
  recipe-maintainers:
    - xylar
    - janjagusch
